<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form</h2>
<form method="POST">	

	<label for="name">Name</label><br>
	<input type="text" id="name" name="name" placeholder="Name" required>
	<br><br>

	<label for="email">Email</label><br>
	<input type="email" id="email" name="email" placeholder="Email" required>
	<br><br>

	<label Gender</label><br>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_m">Male</label>
	
	<input type="radio" id="gender_f" name="gender" required>
	<label for="gender_f">Female</label>
	<br><br>

	<label for="cars">Car Brands</label><br>
	<select id="cars" name="cars" required>
		<option value="">Please choose an option</option>
		<option>Toyota</option>
		<option>BMW</option>
		<option>Tesla</option>
		<option>Audi</option>
	</select>
	<br><br>

	<label for="age">Age</label><br>
	<input type="number" id="age" name="age" placeholder="Age" required>
	<br><br>

	<label for="dob">DOB</label><br>
	<input type="Date" id="dob" name="dob" required>
	<br><br>

	<label for="tel">Phone Number</label><br>
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
	<br><br>

	<label for="password">Password</label><br>
	<input type="password" id="password" name="password" placeholder="Password" required>
	<br><br>

	<input type="checkbox" id="tos" name="tos" required>
	<label for="tos">I agree to the TOS</label>
	<br><br>

	<button type="submit">Submit</button>
	
    
</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
